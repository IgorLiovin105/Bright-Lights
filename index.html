<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Bright Lights</title>
    <!-- Favicon -->
    <link rel="icon shortcut" type="picture/png" href="img/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.min.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="#" class="header__logo">
                    <picture>
                        <source srcset="img/logo__mobile.svg" media="(max-width: 767px)">
                        <img src="img/logo__desktop.svg" alt="">
                    </picture>
                </a>
                <div class="header__menu menu">
                    <div class="menu__icon">
                        <span></span>
                    </div>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li><a data-goto=".about" href="#" class="menu__link">About</a></li>
                            <li><a data-goto=".news" href="#" class="menu__link">News</a></li>
                            <li><a data-goto=".music" href="#" class="menu__link">Music</a></li>
                            <li><a data-goto=".media" href="#" class="menu__link">Media</a></li>
                            <li><a data-goto=".tours" href="#" class="menu__link">Tours</a></li>
                            <li><a data-goto=".footer" href="#" class="menu__link">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="first">
                <video style="object-fit: cover; background-size: cover; width: 100%; height: 100%" controls playsinline muted id="myVideo">
                    <source src="video/bg__video.mp4">
                </video>
                <div class="container">
                    <h2>New Single</h2>
                    <h1>War For Love</h1>
                </div>
            </div>
            <div class="news">
                <div class="news__item">
                    <img src="img/news/news__img 1.svg" alt="news 1">
                    <p>Working on my upcoming full-lenth album that`s releasing later this year.</p>
                </div>
                
                <div class="news__item">
                    <img src="img/news/news__img 2.svg" alt="news 2">
                    <p>Halloween vibes.<br>Listen my new track!</p>
                </div>
                
                <div class="news__item">
                    <img src="img/news/news__img 3.svg" alt="news 3">
                    <p>WarForLove is OUT NOW!!<br>Stream it here!</p>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
